{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow" style="width: 350px;">
        <h2 class="text-center">Prisijungti</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Vartotojo vardas</label>
                <input type="text" name="username" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Slapta≈æodis</label>
                <input type="password" name="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Prisijungti</button>
        </form>
        <div class="text-center mt-3">
            <p>Neturi paskyros? <a href="{% url 'register' %}">Registruotis</a></p>
        </div>
    </div>
</div>
{% endblock %}
